<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 16px;
      }
      .block {
        width: 100%;
        height: 50%;
        background-color: red;
        padding: 1.25rem; /* 16 + 4 = 20px  1 + 0.25  = 1.25rem*/
      }
      section {
        width: 100%;
        height: 50%;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <section></section>
    </div>
  </body>
</html>
