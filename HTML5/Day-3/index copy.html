<html>
  <head>
    <title>Day-2</title>
  </head>
  <body>
    <fieldset>
      <legend><strong>Student Reg</strong></legend>
      <form>
        <div>
          <label for="username">UserName</label>
          <input
            type="text"
            placeholder="Enter Username"
            id="username"
            autocomplete="off"
            name="username"
            value=""
            readonly
          />
        </div>
        <div>
          <label for="mobile">Mobile No</label>
          <input
            type="number"
            placeholder="Enter Mobile No"
            id="mobile"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="dob">DOB</label>
          <input type="date" id="dob" />
        </div>

        <div>
          <label>Gender</label>
          <div>
            <label for="">Male</label>
            <input type="radio" value="male" name="gender" />
            <label for="">Female</label>
            <input type="radio" value="female" name="gender" />
            <label for="">Other</label>
            <input type="radio" value="other" name="gender" />
          </div>
        </div>

        <div>
          <label>Our Courses</label>
          <div>
            <input type="checkbox" id="html" checked disabled />
            <label for="html">HTML</label>

            <input type="checkbox" id="css" checked />
            <label for="css">CSS</label>

            <input type="checkbox" id="js" checked />
            <label for="js">JS</label>

            <input type="checkbox" id="react" />
            <label for="react">React</label>

            <input type="checkbox" id="node" />
            <label for="node">Node</label>
          </div>
        </div>

        <div>
          <label for="">Course Time</label>
          <input type="time" />
        </div>

        <div>
          <label for="">Last Education</label>
          <select multiple>
            <option value="">--- Select ---</option>
            <option value="1">B.E</option>
            <option value="2">B.E 1</option>
            <option value="3">B.E 2</option>
            <option value="4">B.E 3</option>
            <option value="5">B.E 4</option>
            <option value="6">B.E 5</option>
          </select>
          <select>
            <option value="">--- Select ---</option>
            <option value="1">B.E</option>
            <option value="2">B.E 1</option>
            <option value="3">B.E 2</option>
            <option value="4">B.E 3</option>
            <option value="5">B.E 4</option>
            <option value="6">B.E 5</option>
          </select>
        </div>

        <div>
          <label for="">Address</label>
          <textarea cols="50" rows="3" placeholder="Enter Address"></textarea>
        </div>

        <div>
          <label for="">Documents</label>
          <input type="file" multiple />
        </div>

        <input type="submit" />
        <input type="reset" />
        <button>CLICK</button>
      </form>
    </fieldset>
  </body>
</html>
